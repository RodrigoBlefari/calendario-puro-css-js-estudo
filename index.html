<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>Calendar App</title>
		<link rel="stylesheet" href="css/calendar.css">
	</head>

	<style type="text/css">

</style>
	<body onload="startTime()">
	<div class="container">
		<div class="head">
			<input type="text"  id="head_hour" name=""  value=""><span id="head_period"></span>
			<input type="text"  id="head_complete_date" name="" value="Friday, January 18, 2019">
		</div>
			<div id="note-modal">
				<div id="modal-body">
				</div>
			</div>
		<div class="shape">
			<input type="hidden" style="display:none;" id="throat_month_year_selected" class="throat-month-year" name="" value="January 2019">
			<div class="throat">
				<input type="text" id="throat_month_year" class="throat-month-year" name="" value="January 2019">

				<a type="text" class="" name="" onclick="changeDate(1)" >/\</a>
				<a type="text" class="" name="" onclick="changeDate(-1)" >\/</a>
			</div>
			<div class="footer">
				<table>
				<tr>
					<th>Su</th>
					<th>Mo</th>
					<th>Tu</th>
					<th>We</th>
					<th>Th</th>
					<th>Fr</th> 
					<th>Sa</th>
				</tr>
				<tbody id="footer_table_body">
				</tbody>
			</table>
			</div>
		</div>	
		</div>	
	</div>	
	<script src="js/calendar.js"></script>
	</body>
</html>
